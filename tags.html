---
layout: page
title: 标签（Tags）
---

<ul class="tag_box inline">  
    {% for tag in site.tags %} 
    	<li><a href="{{ site.baseurl }}/tags#{{ tag[0] }}">{{ tag[0] }} <span>{{ tag[1].size }}</span></a></li>
    {% endfor %}
</ul>


{% for tag in site.tags %} 
  <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      {% if post.title != null %}
      	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
